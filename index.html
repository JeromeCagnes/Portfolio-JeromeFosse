<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Jérôme Fossé WebDev</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <!--LOGO et NAVBAR-->
   <div class="main-container">
      <header>
         <nav class="site-nav">
            <ul class="nav-list">
               <li class="nav"><a href="#accueil" class="nav-link -active">Accueil</a>
               </li>

               <li class="nav"><a href="#projets" class="nav-link">Projets</a>
               </li>
               <li class="nav"><a href="#footer" class="nav-link">Contacts</a>
               </li>
            </ul>

         </nav>
         <div class="logo">
            <a href="index.html"><img src="assets/WebDev.jpg" alt="webdev"></a>
         </div>
      </header>

      <main>
         <section>
            <secton class="presentation">
               <div class="texte-intro">
                  <section class="presentation">
                     <div class="texte-intro1">
                        <img src="assets/texte-intro-p1.png" alt="presentation">
                     </div>
                     <div class="texte-intro2">
                        <img src="assets/texte-intro-p2.png" alt="presentation">
                     </div>
                     <div class="texte-intro3">
                        <img src="assets/texte-intro-p3.png" alt="presentation">
                     </div>
                     <div class="texte-intro4">
                        <img src="assets/texte-intro-p4.png" alt="presentation">
                     </div>
                     <div class="texte-intro5">
                        <img src="assets/texte-intro-p5.png" alt="presentation">
                     </div>
                  </section>
               </div>

               <ul class="list-filtre">
                  <li class="filtres"><i class="fa-solid fab fa-html5"></i>HTML5</li>
                  <li class="filtres"><i class="fa-solid fab fa-css3"></i>CSS3</li>
                  <li class="filtres"><i class="fa-solid fab fa-js"></i>JavaScript</li>

               </ul>

               <ul class="nav-certifications">
                  <li class="nav-item"><a href="/certifications.html" class="nav-certifications">Certifications</a>
                     <a href="certifications.html" class="nav-link">
                        <span class="material-symbols-outlined">check_box</span>
                     </a>

                  </li>
               </ul>

               <!--PROJETS-->
               <section class="section-projets">
                  <div id="projets">
                     <h2 class="title-section">Mes derniers projets</h2>
                  </div>
                  <div class="projets-cards">
                     <article class="cards">
                        <div class="img-magnifier-container">
                           <img id="myimage1" src="assets/pagepreviews/bookiscreen.png" alt="site booki">
                           <a href="https://jeromecagnes.github.io/sitebooki/">
                              <h3 class="card-title">Booki</h3>
                           </a>
                        </div>
                     </article>
                     <article class="cards">
                        <div class="img-magnifier-container">
                           <img id="myimage2" src="assets/pagepreviews/ohmyfoodscreen.png" alt="site ohmyfood">
                           <a href="https://jeromecagnes.github.io/ohmyfood/">
                              <h3 class="card-title">Ohmyfood</h3>
                           </a>
                        </div>
                     </article>
                     <article class="cards">
                        <div class="img-magnifier-container">
                           <img id="myimage3" src="assets/pagepreviews/printitscreen.png" alt="site print It">
                           <a href="https://jeromecagnes.github.io/p5-print-it-js/">
                              <h3 class="card-title">Print It</h3>
                           </a>
                        </div>
                     </article>
                     <article class="cards">
                        <div class="img-magnifier-container">
                           <img id="myimage4" src="assets/pagepreviews/riding-cities-screen.png"
                              alt="site riding cities">
                           <a href="https://jeromecagnes.github.io/site-Riding-Citites/">
                              <h3 class="card-title">Riding Cities</h3>
                           </a>
                        </div>
                     </article>

                  </div>
               </section>
            </secton>
      </main>
      <footer id="footer">
         <div class="fixed-container">
            <div class="contact-text">Contactez-moi</div>
            <div class="arrow">
               <span></span>
               <span></span>
               <span></span>
            </div>
            <script src="animations.js"></script>
            <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
            <script>
               window.formbutton = window.formbutton || function () { (formbutton.q = formbutton.q || []).push(arguments) };
               formbutton("create", {
                  action: "https://formspree.io/f/mleqwwqv",
                  title: "Comment puis-je vous aider ?",
                  fields: [
                     {
                        type: "email",
                        label: "Email:",
                        name: "email",
                        required: true,
                        placeholder: "votre@email.com"
                     },
                     {
                        type: "textarea",
                        label: "Message:",
                        name: "message",
                        placeholder: "Qu'avez-vous en tête ?",
                     },
                     { type: "submit" }
                  ],
                  styles: {
                     title: {
                        backgroundColor: "#63e6be"
                     },
                     button: {
                        backgroundColor: "grey"
                     }
                  }
               });

            </script>
         </div>
         <audio controls autoplay>
            <source src="assets/audio/Blue Ending Day4.mp3" type="audio/mp3">
            Votre navigateur ne prend pas en charge l'élément audio.
         </audio>
         <p class="audio-caption">
            Blue Ending Day © Jérôme Fossé 2024
         </p>

      </footer>


</body>

</html>
